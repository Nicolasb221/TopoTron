<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="icon" href="logotopo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap" rel="stylesheet">

    <title>TopoTron</title>
</head>
<body>
    
    <div class="grid-container">
        <audio id="soundtrack" src="https://dl.vgmdownloads.com/soundtracks/minecraft/aoqfyvljpe/1-01.%20Key.mp3"></audio>
        <div class="grid-item grid-titulo" id="row1">
            <div>TopoTron</div>
        </div>
        <div class="grid-item grid-imagen" id="row2">
            <img class="logo" src="topologo.png" >
        </div>
        <div class="grid-item grid-entrada" id="row4">
            <input type="hidden" name="data" class="key-data">
            <input class="entrada" placeholder="Ingrese su usuario" minlength="4" required maxlength="8" id="usuario" autocomplete="off">
        </div>
        <div class="grid-item grid-boton" id="row3">
            <audio id="sonido" src="tindeck_1.mp3"></audio>
            <input type="submit" value="JUGAR" class="boton">
            <script src="main.js"></script>
        </div>
    </div>
</body>
</html>
